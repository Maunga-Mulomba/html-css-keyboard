<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,500&family=Playfair+Display:wght@400;500;600&family=Poppins:wght@200;300;400;500&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row row-1">
        <p>Q</p>
        <p>W</p>
        <p>E</p>
        <p>R</p>
        <p>T</p>
        <p>Y</p>
        <p>U</p>
        <p>I</p>
        <p>O</p>
        <p>P</p>
      </div>
      <div class="row row-2">
        <p>A</p>
        <p>S</p>
        <p>D</p>
        <p>F</p>
        <p>G</p>
        <p>H</p>
        <p>J</p>
        <p>K</p>
        <p>L</p>
      </div>
      <div class="row row-3">
        <div class="shift">
          <i class="fa-solid fa-up-long"></i>
        </div>
        <p>Z</p>
        <p>X</p>
        <p>C</p>
        <p>V</p>
        <p>B</p>
        <p>N</p>
        <p>M</p>
        <div class="delete">
          <i class="fa-solid fa-delete-left"></i>
        </div>
      </div>
      <div class="row row-4">
        <p class="numbers">123</p>
        <div class="web">
          <i class="fa-solid fa-globe"></i>
        </div>
        <div class="microphone">
          <i class="fa-solid fa-microphone"></i>
        </div>
        <p class="space-btn">space</p>
        <p class="search-btn">search</p>
      </div>
    </div>
  </body>
</html>
